apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quiz-app
  labels:
    role: frontend
    env: demo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      role: frontend
  template:
    metadata:
      labels:
        role: frontend
    spec:
      containers:
      - name: frontend
        image: ogochukwuozotta/frontend:84ed2a5d980593a54e056568fc3afe30cf41e30f
        ports:
        - containerPort: 80
        env: ROUTING
        value: "http:/backend.cloudcorehub.com/api"
